<div class="formcontainer" >
  <div class="innerform">
              <br>
    <form #contactform="ngForm" (ngSubmit)="contactmessage(contactform)">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title" align="center">Contact Us</h3>
          <hr>
          <br>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" required id="name" name="Name" [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label for="name">email</label>
            <input type="text" class="form-control" placeholder="Enter Email" required id="email" name="Email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="name">subject</label>
            <input type="text" class="form-control" placeholder="Enter Subject" required id="subject" name="subject" [(ngModel)]="subject">
          </div>
          <div class="form-group">
            <label for="name">subject</label>
            <textarea type="text" class="form-control" placeholder="Enter Message" required id="subject" name="message" [(ngModel)]="message"></textarea>
          </div>
    
        </div>
        <div class="panel-footer ">
          <button type="submit " class="btn btn-success "> Send</button>
        </div>
      </div>
    </form>
    <br>
    <br>
  </div>
</div>


{{contactform.value | json }}
